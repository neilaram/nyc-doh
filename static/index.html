<body onload="onPageLoad()">
  <div>
    <div style="width:30%;float:left;margin:10px">
      <div style="border:2px solid">
        <p>Inspection search</p>
        <div class="autocomplete" style="width:300px;">
          <input id="restaurant" style="width:100%" type="text" name="rest" placeholder="Restaurant search" />
        </div><br />
        Between <input type="date" id="after" min="1901-01-01" /> and <input type="date" id="before" min="1901-01-01" onchange="queryRestaurants()" /><br />
        <input id="minPoints"> &lt;= points &lt;= <input id="maxPoints"><br />
        <button onclick="prevDay()">Prev Day</button><button onclick="nextDay()">Next Day</button><br />
        <button onclick="queryRestaurants()">Search</button><br />
      </div>
      <div id="demo"></div>
      <div style="overflow:scroll;height:85vh">
        <table id="resultTable">
          <thead>
            <tr>
              <th>Restaurant</th>
              <th>Date</th>
              <th>Score</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <div style="height:100vh;width:60%;float:left;margin:10px" id="mapid"></div>
  </div>
  <script src="/main.js">
  </script>
</body>
